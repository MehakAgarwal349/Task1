<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StyleSheetOfTask1.css">
    <title>Responsive form using html and css</title>
</head>
<body>
<div class="container">
<form action="" method="post">
<h1>Registration</h1>
<div class="content">
<div class="input-box">
<label for="name">Full Name</label>
<input type="text" placeholder="Enter full name" name="Name" required>
</div>
<div class="input-box">
<label for="name">User Name</label>
<input type="text" placeholder="Enter username" name="Name" required>
</div>    
<div class="input-box">
<label for="Mail">Email</label>
<input type="email" placeholder="Enter your valid email address" name="Mail" required>
</div>
<div class="input-box">
<label for="Phone Number">Phone Number</label>
<input type="tel" placeholder="Enter phone number" name="Phone Number" required>
</div>
<div class="input-box">
<label for="Password">Password</label>
<input type="password" placeholder="Enter new Password" name="Password" required>
</div>
<div class="input-box">
<label for="Confirm Password">Confirm Password</label>
<input type="password" placeholder="Confirm your Password" name="Confirm Password" required>
</div>
<span class="gender-title">Gender</span>
<div class="gender-category">

<input type="radio" name="gender" id="male">
<label for="Male">Male</label>
<input type="radio" name="gender" id="Female">
<label for="Female">Female</label>
<input type="radio" name="gender" id="Others">
<label for="Others">Others</label>
</div>
</div>
<div class="alert">
<p>By clicking Sign Up,you agree to our <a href="#">Terms</a>,<a href="#">Privacy Policy</a>and <a href="#">Cookies Policy</a>.You may receive SMS notifications from us and can opt out at any time</p>    
</div>
<div class="button-container">
<button type="submit">Register</button>
</div>
</form>    
</div>
</body>
</html>
